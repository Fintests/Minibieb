<script>

  var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    loop:true,
    vitesse: 500,
    grabCursor: true,
    paginationClickable: true,
    onSlideNext : function(index) {
      	//Do something when you touch the slide
		displayHeader(index.activeLoopIndex);
    },
    onSlidePrev : function(index) {
      	//Do something when you touch the slide
      	displayHeader(index.activeLoopIndex);
    },
    onSetWrapperTransition : function()
    {
    	/*détecte le clic pour anticiper sur le chargement des autres slides*/
    	console.log('fonction magique');
    }
  });

  $(document).ready(function(){
  	changePage(0);
  });

  function displayHeader(index)
  {
  	console.log('boucle '+mySwiper.activeLoopIndex);
  	if(index == 0)
		$('header').hide();
	else
		$('header').show();
  }

  	function changePage (index)
  	{
  		$('.galleryInt1,.galleryInt2,.galleryExt').hide();
  		$('.device').show();
  		mySwiper.updateOnImagesReady;
	  	// permet de changer de page
	  	mySwiper.swipeTo(index,10);

	  	// Permet d'afficher ou non le header en fonction de la slide active
		displayHeader(mySwiper.activeLoopIndex);
  	}


  function changeSlide(num)
  {
  	console.log('numéro : '+num);
  	// galerie extérieur
  	if(num == 1)
  	{
	  	$('.device,.galleryInt1,.galleryInt2').hide();
	  	$('.galleryExt').show();	
  	} // galerie intérieur 1
  	else if (num == 2)
  	{
  		$('.device,.galleryInt2,.galleryExt').hide();
	  	$('.galleryInt1').show();
  	} // galerie interieur 2
  	else if (num == 3)
  	{
  		$('.device,.galleryInt1,.galleryExt').hide();
	  	$('.galleryInt2').show();
  	} // je ferme tout
  	else
  	{
	  	$('.galleryInt1,.galleryInt2,.galleryExt').hide();
  		$('.device').show();
  	}
  }

  	// Map
	$('.buttonOpen').click(function() {
	    $(this).css('display','none');
	    $('.buttonClose').css({'display':'block','top':'175px'});
	    $('.mapInfo').css({'right':'0','top':'33px'});
	});

	$('.buttonClose').click(function() {
	    $(this).css('display','none');
	    $('.buttonOpen').css({'display':'block','top':'148px'});
	    $('.mapInfo').css({'right':'-277px','top':'60px'});
	});
